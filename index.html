<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="./files/libraries/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./files/libraries/mdb/css/mdb.min.css" />
    <link rel="stylesheet" href="./files/libraries/mdb/css/style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.0/css/bootstrap-colorpicker.min.css"
    /> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Shapes</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <span class="navbar-brand">Figure Drawing</span>
    </nav>
    <br /><br />
    <div class="Input" style="text-align: center;">
      Select Shape : &nbsp;
      <select class="custom-select shapeSelect" style="width: 10em;">
        <option value="1">Square</option>
        <option selected value="2">Rectangle</option>
        <option value="3">Circle</option>
        <option value="4">N-Polygon</option> </select
      ><br />
      <br />
      <div class="RectInput">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              >Width (in px)</span
            >
          </div>
          <input
            type="number"
            class="form-control"
            id="RectWidth"
            placeholder="eg. 10"
            aria-describedby="basic-addon1"
          />
        </div>
        <br />
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              >Height (in px)</span
            >
          </div>
          <input
            type="number"
            class="form-control"
            id="RectHeight"
            placeholder="eg. 10"
            aria-describedby="basic-addon1"
          />
        </div>
        <br />
        <div
          class="accordion"
          id="accordionExample"
          style="width: 22em; margin: 0 auto;"
        >
          <div class="card">
            <div class="card-header" id="headingOne">
              <h2 class="mb-0">
                <button
                  class="btn btn-link"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  More options:
                </button>
              </h2>
            </div>

            <div
              id="collapseOne"
              class="collapse "
              style="text-align: center;"
              aria-labelledby="headingOne"
              data-parent="#accordionExample"
            >
              <div class="card-body" style="text-align: center;">
                <div class="input-group" style="width: 18em; margin: 0 auto;">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"
                      >X-Offset</span
                    >
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    value="0"
                    id="xoff"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <!-- <input
                  placeholder="X-Offset"
                  id="xoff"
                  type="number"
                  class="form-control"
                /> -->
                <br />
                <div class="input-group" style="width: 18em; margin: 0 auto;">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"
                      >Y-Offset</span
                    >
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    value="0"
                    id="yoff"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <!-- <input
                  placeholder="Y-Offset"
                  id="yoff"
                  type="number"
                  class="form-control"
                /> -->

                <br />
                <div class="input-group" style="width: 18em; margin: 0 auto;">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"
                      >Color #</span
                    >
                  </div>
                  <input
                    class="form-control jscolor"
                    id="color"
                    value="000000"
                    aria-describedby="basic-addon1"
                  />
                </div>

                <br />
                <span class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input colorFillr"
                    id="customCheck1"
                  />
                  <label class="custom-control-label" for="customCheck1"
                    >Color fill</label
                  >
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="SquareInput" style="display: none;">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              >Side length (in px)</span
            >
          </div>
          <input
            type="number"
            class="form-control"
            id="side"
            placeholder="eg. 10"
            aria-describedby="basic-addon1"
          />
        </div>
        <br />
        <div
          class="accordion"
          id="accordionExample"
          style="width: 22em; margin: 0 auto;"
        >
          <div class="card">
            <div class="card-header" id="headingOne">
              <h2 class="mb-0">
                <button
                  class="btn btn-link"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  More options:
                </button>
              </h2>
            </div>

            <div
              id="collapseOne"
              class="collapse "
              style="text-align: center;"
              aria-labelledby="headingOne"
              data-parent="#accordionExample"
            >
              <div class="card-body" style="text-align: center;">
                <div class="input-group" style="width: 18em; margin: 0 auto;">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"
                      >X-Offset</span
                    >
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    value="0"
                    id="xoffs"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <!-- <input
                  placeholder="X-Offset"
                  id="xoff"
                  type="number"
                  class="form-control"
                /> -->
                <br />
                <div class="input-group" style="width: 18em; margin: 0 auto;">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"
                      >Y-Offset</span
                    >
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    value="0"
                    id="yoffs"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <!-- <input
                  placeholder="Y-Offset"
                  id="yoff"
                  type="number"
                  class="form-control"
                /> -->

                <br />
                <div class="input-group" style="width: 18em; margin: 0 auto;">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2"
                      >Color #</span
                    >
                  </div>
                  <input
                    class="form-control jscolor"
                    id="colorSquare"
                    value="000000"
                    aria-describedby="basic-addon2"
                  />
                </div>

                <br />
                <span class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input colorFills"
                    id="customCheck4"
                  />
                  <label class="custom-control-label" for="customCheck4"
                    >Color fill</label
                  >
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="CircleInput" style="display: none;">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              >Radius (in px)</span
            >
          </div>
          <input
            type="number"
            class="form-control"
            id="radius"
            placeholder="eg. 10"
            aria-describedby="basic-addon1"
          />
        </div>
        <br />
        <div
          class="accordion"
          id="accordionExample"
          style="width: 22em; margin: 0 auto;"
        >
          <div class="card">
            <div class="card-header" id="headingOne">
              <h2 class="mb-0">
                <button
                  class="btn btn-link"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  More options:
                </button>
              </h2>
            </div>

            <div
              id="collapseOne"
              class="collapse "
              style="text-align: center;"
              aria-labelledby="headingOne"
              data-parent="#accordionExample"
            >
              <div class="card-body" style="text-align: center;">
                <div class="input-group" style="width: 18em; margin: 0 auto;">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"
                      >Center (<b>x</b>, y)</span
                    >
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    value="0"
                    id="xoffc"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <!-- <input
                  placeholder="X-Offset"
                  id="xoff"
                  type="number"
                  class="form-control"
                /> -->
                <br />
                <div class="input-group" style="width: 18em; margin: 0 auto;">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"
                      >Center (x , <b>y</b>)</span
                    >
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    value="0"
                    id="yoffc"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <!-- <input
                  placeholder="Y-Offset"
                  id="yoff"
                  type="number"
                  class="form-control"
                /> -->

                <br />
                <div class="input-group" style="width: 18em; margin: 0 auto;">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3"
                      >Color #</span
                    >
                  </div>
                  <input
                    class="form-control jscolor"
                    id="colorCircle"
                    value="000000"
                    aria-describedby="basic-addon3"
                  />
                </div>
                <br />
                <input
                  type="range"
                  class="custom-range"
                  min="0.05"
                  max="20"
                  step="0.05"
                  id="circleStroke"
                />
                <br />
                <span class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input colorFillc"
                    id="customCheck3"
                  />
                  <label class="custom-control-label" for="customCheck3"
                    >Color fill</label
                  >
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <span class="custom-control custom-checkbox">
        <input
          type="checkbox"
          checked
          class="custom-control-input clearCanvas"
          id="customCheck2"
        />
        <label class="custom-control-label" for="customCheck2"
          >Clear canvas</label
        > </span
      ><br />
      <button id="drawFig" type="button" class="btn btn-primary">
        Draw
      </button>
    </div>
    <br />
    <div class="drawing">
      <div style="width: 720px; height: 510px; position:relative;">
        <canvas id="shape" width="720" height="510"></canvas>
        <canvas
          id="my-canvas"
          width="720"
          height="510"
          style="position:absolute; top:0; left:0;"
        ></canvas>
      </div>
    </div>

    <br /><br />
    <script src="./files/libraries/js/jquery-3.4.1.min.js"></script>
    <script
      src="./files/libraries/js/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="./files/libraries/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="./files/libraries/js/d3-axis.v1.min.js"></script> -->
    <script src="./script.js"></script>
    <script src="./files/js/canvasBG.js"></script>
    <script src="./files/libraries/js/jscolor.js"></script>
    <script src="./files/libraries/mdb/js/mdb.js"></script>

  </body>
</html>
